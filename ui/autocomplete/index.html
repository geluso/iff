<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script src="autocomplete.js"></script>
  <link href="/ui/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link rel="stylesheet/less" type="text/css" href="autocomplete.less" />
	<script src="/ui/less/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/ui/bootstrap/js/bootstrap.min.js"></script> 
	<div ng-controller="AutoCompleteCtrl">
    <div class="input_box_wrapper">
      <div class="input_box_input_area">
          <div ng-repeat="term in terms">{{term}}</div>
      </div>
          <div class="input_box_submit">
            <a class="btn btn-large" href="#"><i class="icon-eye-open"></i></a>
          </div>
      </div>
    </div>
  </div>
    <form ng-submit="addTerm()">
      <input type="text" ng-model="termToAdd" size="30" placeholder="add new term here">
      <input class="btn-primary" type="submit" value="add">
  </form>
</body>
</html>
